<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    :root {
      --Soft-blue: hsl(215, 51%, 70%);
      --Cyan: hsl(178, 100%, 50%);
      --Very-dark-blue-1: hsl(217, 54%, 11%);
      --Very-dark-blue-2: hsl(216, 50%, 16%);
      --Very-dark-blue-3: hsl(215, 32%, 27%);
      --White: hsl(0, 0%, 100%);
      --lg: 18px;
      --md: 14px;
      --sm: 12px;
    }
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: var(--Very-dark-blue-1);
    }
    .container-card {
      display: grid;
      grid-template-rows: auto auto auto auto;
      background-color: var(--Very-dark-blue-2);
      box-sizing: border-box;
      width: 280px;
      height: 480px;
      padding: 12px;
      align-items: center;
      border-radius: 16px;
      padding: 12px;
    }
    .card-img {
      object-fit: cover;
      height: 100%;
      width: 100%;
      border-radius: 12px;
    }
    .card-p-1 {
      color: var(--White);
      font-size: var(--lg);
      font-weight: bold;
      margin: 16px 0 4px;
    }
    .card-p-1:hover {
      color: var(--Cyan);
    }
    .card-p-2 {
      color: var(--Soft-blue);
      font-size: var(--md);
      margin-top: 0;
      margin-bottom: 8px;
    }
    .card-price {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      align-self: center;
    }
    .card-p-3 {
      margin: 0;
    }
    .card-p-3 > a {
      text-decoration: none;
      color: var(--Cyan);
      font-size: var(--sm);
    }
    .card-p-3 > a > img {
      height: var(--md);
      margin-right: 4px;
    }
    .card-p-4 {
      color: var(--Soft-blue);
      font-size: var(--sm);
      margin: 0;
    }
    .card-p-4 > img{
      height: var(--md);
      margin-right: 4px;
      top: 0;
    }
    .card-foot {
      display: flex;
      flex-direction: row;
      border-top: 1px solid var(--Soft-blue);
      align-items: center;
      margin-top: 0;
    }
    .card-foot > img {
      object-fit: cover;
      width: 28px;
      height: 28px;
      margin-top: 12px;
      border: 1px solid var(--White);
      border-radius: 16px;
    }
    .card-foot > p {
      color: var(--Soft-blue);
      font-size: var(--sm);
      margin-top: 24px;
      margin-left: 16px;
    }
    .card-foot > p > a {
      color: var(--White);
      font-size: var(--sm);
      text-decoration: none;
    }
    .card-foot > p > a:hover {
      color: var(--Cyan);
    }
    .attribution { 
      margin-top: 12px;
      padding-top: 12px;
      font-size: var(--sm); 
      text-align: center; 
      color: var(--White);
    }
    .attribution a { 
      text-decoration: none;
      color: hsl(228, 45%, 44%);
    }
    .attribution a:hover {
      color: var(--Cyan);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="container-card">
    <img src="./images/image-equilibrium.jpg" alt="an Nft photo" class="card-img">
    <p class="card-p-1">Equilibrium #3429</p>
    <p class="card-p-2">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-price">
      <p class="card-p-3"><a href="#"><img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</a></p>
      <p class="card-p-4"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
    </div>
    <div class="card-foot">
      <img src="./images/image-avatar.png" alt="profile">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/imanol.aa/">Imanol Estevez</a>.
  </div>
</div>
  

</body>
</html>
